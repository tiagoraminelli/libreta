<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Libreta PDF</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Animación suave en el hover */
        .hover\:transition-transform:hover {
            transition: transform 0.3s ease-in-out;
            transform: scale(1.05);
        }

        /* Animación de botón al hacer hover */
        .btn-animated:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="container mt-5">
        <!-- Encabezado -->
        <h1 class="text-center text-3xl font-bold text-gray-700 mb-8">Generar Libreta de Notas</h1>

        <!-- Formulario -->
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg hover:transition-transform">
            <form action="fpdf/PruebaV.php" target="_blank" method="post" class="space-y-4">
                <!-- DNI del Alumno -->
                <div class="form-group">
                    <label for="dni" class="block text-gray-700 font-bold mb-2">DNI del Alumno:</label>
                    <input type="text" name="dni" id="dni" class="form-control border border-gray-300 rounded-md w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese el DNI" required>
                </div>

                <!-- Año de Cursado -->
                <div class="form-group">
                    <label for="anio" class="block text-gray-700 font-bold mb-2">Año de Cursado:</label>
                    <input type="text" name="año" id="año" class="form-control border border-gray-300 rounded-md w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese el Año de Cursado" required>
                </div>

                <!-- Botón para generar PDF -->
                <div class="flex justify-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5 py-2.5 rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 btn-animated">
                        Generar PDF <i class="fas fa-file-pdf ml-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
